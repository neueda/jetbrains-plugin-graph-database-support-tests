group 'com.neueda.jetbrains.graph.tests'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // Neo4j core
    compile 'org.neo4j:neo4j:3.1.1'
    compile 'org.neo4j.test:neo4j-harness:3.1.1'

    // Neo4j OGM
    compile 'org.neo4j:neo4j-ogm-core:2.1.1'
    compile 'org.neo4j:neo4j-ogm-http-driver:2.1.1'
    compile 'org.neo4j:neo4j-ogm-bolt-driver:2.1.1'
    compile 'org.neo4j:neo4j-ogm-embedded-driver:2.1.1'

    // SDN4
    compile 'org.springframework.data:spring-data-neo4j:4.2.0.RELEASE'
}
